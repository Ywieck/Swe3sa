<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
		</ui:insert>
	</div>


	<div id="content"
		style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">
		<h1>
			<a style="color: maroon;">Produktverwaltung</a>
		</h1>
		<ui:insert name="content">
			<h:form id="form">
				<p:dataTable var="artikel" value="#{kundenHandler.artikeln}"
					rowClasses="odd,even" headerClass="header">

					<f:facet name="header">#{msg.artikeluebersicht}</f:facet>

					<p:column>
						<f:facet name="header"></f:facet>
						<h:graphicImage id="image" alt="jsf-sun"
							url="/resources/#{artikel.photo}" />
					</p:column>

					<p:column>
						<f:facet name="header">#{msg.bezeichnung}</f:facet>
						<h:outputText value="#{artikel.bezeichnung}" />

					</p:column>

					<p:column>
						<f:facet name="header">#{msg.hersteller}</f:facet>
						<h:outputText value="#{artikel.hersteller}" />
					</p:column>

					<p:column>
						<f:facet name="header">#{msg.beschreibung}</f:facet>
						<h:outputText value="#{artikel.beschreibung}" />
					</p:column>

					<p:column>
						<f:facet name="header">#{msg.preis}</f:facet>
						<h:outputText value="#{artikel.preis} #{msg.euro}" />
					</p:column>


					<p:column>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<f:facet name="header">#{msg.bearbeiten}</f:facet>
						<p:commandButton value="#{msg.bearbeiten}"
							oncomplete="PF('Dialog').show()" update=":form:myDetail"
							title="View Detail">
							<f:setPropertyActionListener value="#{artikel}"
								target="#{kundenHandler.merkeArtikel}" />
						</p:commandButton>
					</p:column>

					<p:column>
						<f:facet name="header">#{msg.loeschen}</f:facet>
						<p:commandButton action="#{kundenHandler.ArtikelLoeschen}"
							value="#{msg.loeschen}" />
					</p:column>

				</p:dataTable>

				<p:dialog header="#{msg.artikelbearbeiten}" widgetVar="Dialog"
					modal="true" position="center center">
					<p:outputPanel id="myDetail" style="text-align:center;">

						<p:panelGrid columns="2" headerClass="header" footerClass="footer">

							<h:outputLabel value="Admin" for="kunde" />
							<h:panelGroup>
								<h:outputText id="kunde"
									value="#{kundenHandler.merkeKunde.vorname} #{kundenHandler.merkeKunde.nachname}" />
							</h:panelGroup>

							<h:outputLabel value="#{msg.bezeichnung}" for="bezeichnung" />
							<h:panelGroup>
								<p:inputText id="bezeichnung" required="true"
									value="#{kundenHandler.merkeArtikel.bezeichnung}">
								</p:inputText>
							</h:panelGroup>

							<h:outputLabel value="#{msg.hersteller}" for="hersteller" />
							<h:panelGroup>
								<p:inputText id="hersteller" required="true"
									requiredMessage="Hersteller fehlt/manufacturer missing"
									value="#{kundenHandler.merkeArtikel.hersteller}">
									<!-- 								<f:validator validatorId="eigenerValidator" /> -->
								</p:inputText>
								<p:message for="hersteller" />
							</h:panelGroup>

							<h:outputLabel value="#{msg.beschreibung}" for="beschreibung" />
							<h:panelGroup>
								<p:inputText id="beschreibung" required="true"
									requiredMessage=""
									value="#{kundenHandler.merkeArtikel.beschreibung}">
									<!-- 								<f:converter converterId="eigenerConverter" /> -->
								</p:inputText>
								<p:message for="beschreibung" />
							</h:panelGroup>
							<h:outputLabel value="#{msg.preis}:" for="preis" />
							<h:panelGroup>
								<p:inputText id="preis" required="true"
									requiredMessage="Preis fehlt"
									value="#{kundenHandler.merkeArtikel.preis }">
								</p:inputText>
								<p:message for="preis" />
							</h:panelGroup>

						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<p:commandButton action="neuerArtikel.xhtml"
					value="Produkt hinzufÃ¼gen" immediate="true" />

				<p:commandButton action="index.xhtml" value="Abbrechen"
					immediate="true" />

			</h:form>


		</ui:insert>

		<div class="push"></div>
	</div>

	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
