<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>EY!Wear-#{msg.kundenverwaltung}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
		</ui:insert>
	</div>

	<div id="content"
		style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">
		<h1>
			<a style="color: maroon;">#{msg.kundenverwaltung}</a>
		</h1>
		<ui:insert name="content">
			<h:form>
				<p:dataTable var="kunde" value="#{kundenHandler.kunden}"
					rowClasses="odd,even" headerClass="header">
					<f:facet name="header">#{msg.kunden}</f:facet>

					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.rolle}</f:facet>
						<h:outputText style="text-align: center;" value="#{kunde.rolle}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.anrede}</f:facet>
						<h:outputText style="text-align: center;"
							value="#{kunde.anrede.label}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.benutzername}</f:facet>
						<h:outputText style="text-align: center;"
							value="#{kunde.username}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.vorname}</f:facet>
						<h:outputText style="text-align: center;" value="#{kunde.vorname}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.nachname}</f:facet>
						<h:outputText style="text-align: center;"
							value="#{kunde.nachname}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.geburtsdatum}</f:facet>
						<h:outputText style="text-align: center;"
							value="#{kunde.geburtsdatum}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.strasse}</f:facet>
						<h:outputText style="text-align: center;" value="#{kunde.strasse}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.ort}</f:facet>
						<h:outputText style="text-align: center;" value="#{kunde.ort}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.email}</f:facet>
						<h:outputText style="text-align: center;" value="#{kunde.email}" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.bearbeiten}</f:facet>
						<p:commandButton action="#{kundenHandler.edit}"
							value="#{msg.bearbeiten}" ajax="false" />
					</p:column>
					<p:column>
						<f:facet name="header" style="text-align: center;">#{msg.loeschen}</f:facet>
						<p:commandButton action="#{kundenHandler.delete}"
							value="#{msg.loeschen}" ajax="false" />
					</p:column>

				</p:dataTable>

				<!-- 				<p:commandButton action="#{kundenHandler.neuK()}" value="#{msg.neuerkunde}" /> -->
				<p:commandButton action="index.xhtml" value="#{msg.abbrechen}" />
			</h:form>
		</ui:insert>

		<div class="push"></div>
	</div>

	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
