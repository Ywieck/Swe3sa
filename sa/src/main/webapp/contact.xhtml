<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:c="http://java.sun.com/jsp/jstl/core"

	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"

<h:body>
	<div id="header">
		<div class="headerImg">
			<div class="headerLogo"></div>
		</div>
	</div>
	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
				<p:submenu label="Damen">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Shirts" url="#" />
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Herren">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="T-Shirts" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Suche ..." />
					<p:splitButton value="Anmelden">
						<p:menuitem value="Login" url="login.xhtml" />
						<p:separator />
						<p:menuitem value="Registrieren" url="registrieren.xhtml" />
					</p:splitButton>
					<p:commandButton type="button" value="Warenkorb"
						icon="ui-icon-cart" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>


	<div id="content"
		style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">

		<ui:insert name="header">
			<center>
				<h1>
					<a style="color: maroon;">Kontakt</a>

			</center>
		</ui:insert>

		<h2>Adresse</h2>
		<p>
			EY!Wear GmbH<br /> Am Lunedeich 183<br /> 27572 Bremerhaven
		</p>

		<p>Telefax: +49 (0) 123 987 99</p>
		<p>E-Mail: info@EY!Wear.de</p>
		<div class="push"></div>
	</div>

			Yasar Wieck und Enno Münsterberg</p>
		<table class="fot">
