<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear-#{msg.startseite}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<h:form id="form">
			<p:dataTable var="artikel" value="#{kundenHandler.artikeln}"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column>
					<p:graphicImage libary="rescoures" name="images/#{artikel.photo}.jpeg" />
				</p:column>
				<p:column headerText="#{msg.bezeichnung}"
					sortBy="#{artikel.bezeichnung}">
					<h:outputText value="#{artikel.bezeichnung}" />
				</p:column>
				<p:column headerText="#{msg.preis}" sortBy="#{artikel.preis}">
					<h:outputText value="#{artikel.preis}" />
				</p:column>
				<p:column headerText="#{msg.hersteller}"
					sortBy="#{artikel.hersteller}">
					<h:outputText value="#{artikel.hersteller}" />
				</p:column>
				<p:column headerText="#{msg.beschreibung}">
					<h:outputText value="#{artikel.beschreibung}" />
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-cart"
						action="#{kundenHandler.artikelInWarenkorb}" ajax="false">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<div class="push"></div>
	</div>


	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
