<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<h:form id="form">
			<p:dataTable var="prod" value="#{ProductHandler.products}"
				widgetVar="productsTable"
				emptyMessage="Keine Produkte gefunden die der Suche entsprechen"
				filteredValue="#{ProductHandler.filteredProducts}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('productsTable').filter()" style="width:150px"
							placeholder="Wo nach suchen Sie?" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Produkt" filteredBy="prod.name" filterMatchMode="contains">
					<h:outputText value="#{prod.name}" />
					<!-- 					<p:graphicImage libary="resources" name="Headerpic.jpg" /> -->
				</p:column>
				<p:column headerText="Preis" filteredBy="prod.price" filterMatchMode="contains">
					<h:outputText value="#{prod.price}" />
				</p:column>
				<p:column headerText="Kategorie" filteredBy="prod.kategorie" filterMatchMode="contains">
					<h:outputText value="#{prod.kategorie}" />
				</p:column>
				<p:column headerText="Geschlecht" filteredBy="prod.geschlecht" filterMatchMode="contains">
					<h:outputText value="#{prod.geschlecht}" />
				</p:column>
			</p:dataTable>
		</h:form>

		<div class="push"></div>
	</div>


	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
