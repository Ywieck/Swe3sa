<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div id="header">
		<div class="headerImg">
			<div class="headerLogo"></div>
		</div>
	</div>
	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Damen">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Shirts" url="#" />
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Herren">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="T-Shirts" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Suche ..." />
					<p:splitButton value="Anmelden">
						<p:menuitem value="Login" url="#" />
						<p:separator />
						<p:menuitem value="Registrieren" url="registrieren.xhtml" />
					</p:splitButton>
					<p:commandButton type="button" value="Warenkorb"
						icon="ui-icon-cart" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div id="content">
		<h:form id="form">
			<p:dataGrid var="product" value="#{ProductHandler.products}"
				columns="3" layout="grid" rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Produkte
        </f:facet>

				<p:panel header="#{product.name}" style="text-align:center">
					<h:panelGrid columns="1" style="width:25%">
						<p:graphicImage libary="resources" name="logous.png" />

						<h:outputText value="#{product.name}" />

						<p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty dataGridView.selectedCar}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage
								name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{dataGridView.selectedCar.id}" />

						<h:outputText value="Year" />
						<h:outputText value="#{dataGridView.selectedCar.year}" />

						<h:outputText value="Color:" />
						<h:outputText value="#{dataGridView.selectedCar.color}"
							style="color:#{dataGridView.selectedCar.color}" />

						<h:outputText value="Price" />
						<h:outputText value="$#{dataGridView.selectedCar.price}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


		<div class="push"></div>
	</div>

	<div id="footer">
		<p>© 2017-2018 Hochschule Bremerhaven - Software Engineering III |
			Yasar Wieck und Enno Münsterberg</p>
		<table class="fot">
			<tr>
				<td><a href="ueberUns.xhtml">Über Uns</a></td>
				<td>Impressum</td>
				<td>Kontakt</td>
				<td></td>
			</tr>
		</table>


	</div>
</h:body>
</html>
