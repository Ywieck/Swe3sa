<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>EY!Wear-#{msg.einloggen}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<h:form id="login">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panelGrid styleClass="anmeldungGrid" columns="2" cellpadding="20">
				<f:facet name="header">#{msg.einloggen}</f:facet>

				<p:outputLabel value="#{msg.benutzername}:" for="username" />
				<h:panelGroup>
					<p:inputText id="username" required="true"
						value="#{kundenHandler.username}" requiredMessage="Username fehlt">
						<!-- 						<f:converter converterId="eigenerConverter" /> -->
					</p:inputText>
					<h:message for="username" styleClass="message" />
				</h:panelGroup>

				<p:outputLabel value="#{msg.passwort}:" for="passwort" />
				<h:panelGroup>
					<p:password id="passwort" value="#{kundenHandler.passwort}"
						required="true" />
				</h:panelGroup>
			</p:panelGrid>
			<br />

			<p:commandButton value="#{msg.anmelden}" action="#{kundenHandler.login}"
				ajax="false" />
			<p:button value="#{msg.abbrechen}" outcome="index.xhtml" immediate="true" />
			<br></br>
			<br></br>
			<a
				style="color: black; font-family: Jura, sans-serif; font-size: 17px"
				href="registrieren.xhtml" onclick="#{kundenHandler.neuK()}">#{msg.schonRegistriert}</a>
		</h:form>
		<div class="push"></div>
	</div>


	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
