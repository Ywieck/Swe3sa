<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/css/webShop.css" type="text/css" />
</h:head>

<h:body>
	<div id="header">
		<div class="headerImg">
			<div class="headerLogo"></div>
		</div>
	</div>
	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
				<p:submenu label="Damen">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Shirts" url="#" />
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Herren">
					<p:submenu label="Bekleidung">
						<p:menuitem value="Jeans" url="#" />
						<p:menuitem value="T-Shirts" url="#" />
						<p:menuitem value="Jacken" url="#" />
					</p:submenu>
					<p:submenu label="Schuhe">
						<p:menuitem value="Sneaker" url="#" />
						<p:menuitem value="Sportschuhe" url="#" />
					</p:submenu>
				</p:submenu>

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Suche ..." />
					<p:splitButton value="Anmelden">
						<p:menuitem value="Login" url="login.xhtml" />
						<p:separator />
						<p:menuitem value="Registrieren" url="registrieren.xhtml" />
					</p:splitButton>
					<p:commandButton type="button" value="Warenkorb"
						icon="ui-icon-cart" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div id="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panelGrid styleClass="anmeldungGrid" columns="2" cellpadding="20">
				<f:facet name="header">Einloggen</f:facet>

				<p:outputLabel value="Benutzername" for="benutzername" />
				<h:panelGroup>
					<p:inputText id="benutzername" required="true" value=""
						requiredMessage="benutzername fehlt">
						<!-- 						<f:converter converterId="eigenerConverter" /> -->
					</p:inputText>
					<h:message for="benutzername" styleClass="message" />
				</h:panelGroup>

				<p:outputLabel value="Passwort" for="passwort" />
				<h:panelGroup>
					<p:inputText id="passwort" required="true" value=""
						requiredMessage="passwort fehlt">
						<!-- 						<f:converter converterId="eigenerConverter" /> -->
					</p:inputText>
					<h:message for="passwort" styleClass="message" />
				</h:panelGroup>
			</p:panelGrid>
			<br />

			<p:commandButton value="Anmelden" />
			<p:commandButton action="index.xhtml" value="Abrechen"
				immediate="true" />
		</h:form>
		<div class="push"></div>
	</div>
	<div id="footer">
		<p>© 2017-2018 Hochschule Bremerhaven - Software Engineering III |
			Yasar Wieck und Enno Münsterberg</p>
		<table class="fot">
			<tr>
				<td><a style="color: white" href="ueberUns.xhtml">Über Uns</a></td>
				<td><a style="color: white" href="impressum.xhtml">Impressum</a></td>
				<td><a style="color: white" href="contact.xhtml">Kontakt</a></td>
				<td></td>
			</tr>
		</table>
	</div>
</h:body>
</html>
