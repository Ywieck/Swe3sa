<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/webShop.css" type="text/css" />
</h:head>



<h:body>
	<div id="header">
		<div class="headerImg">
			<div class="headerLogo"></div>
		</div>
	</div>

	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<!-- 			style="float:right;" -->
			<p:commandButton action="#{kundenHandler.wechselLang}"
				value="#{msg.deutsch}" ajax="false"/>
			<p:commandButton action="#{kundenHandler.changeLang}"
				value="#{msg.englisch}" ajax="false"/>
			<p:menubar>

				<p:menuitem value="#{msg.startseite}" url="index.xhtml"
					icon="ui-icon-home" />
				<p:submenu rendered="#{kundenHandler.checkAdmin()}"
					label="#{msg.verwaltung}">
					<p:menuitem value="#{msg.kundenverwaltung}" url="alleKunden.xhtml" />
					<p:menuitem value="#{msg.produktverwaltung}"
						url="produktVerwaltung.xhtml" />
				</p:submenu>
				
				<p:submenu rendered="#{kundenHandler.loggedNotIn()}"
					label="#{msg.hallo} #{kundenHandler.kunde.vorname}"
					styleClass="align:center">
					<p:menuitem value="Profil" action="profil.xhtml" />
					<p:menuitem value="#{msg.abmelden}"
						action="#{kundenHandler.logout()}" />
				</p:submenu>

				<f:facet name="options">
					<p:button value="#{msg.anmelden}"
						rendered="#{kundenHandler.loggedIn()}" outcome="login.xhtml" />
					<p:commandButton value="#{msg.abmelden} "
						rendered="#{kundenHandler.loggedNotIn()}"
						action="#{kundenHandler.logout()}" />

					<p:button rendered="#{kundenHandler.loggedNotIn()}"
						value="#{msg.warenkorb}" outcome="cart.xhtml" icon="ui-icon-cart" />

				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
