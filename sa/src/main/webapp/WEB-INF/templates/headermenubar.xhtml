<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/webShop.css" type="text/css" />
</h:head>



<h:body>
	<div id="header">
		<div class="headerImg">
			<div class="headerLogo"></div>
		</div>
	</div>

	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<!-- 			style="float:right;" -->
			<h:commandButton action="#{kundenHandler.wechselLang}"
				value="#{msg.deutsch}" />
			<h:commandButton action="#{kundenHandler.changeLang}"
				value="#{msg.englisch}" />
			<p:menubar>
				<p:menuitem value="#{msg.startseite}" url="index.xhtml"
					icon="ui-icon-home" />
				<p:submenu label="#{msg.damen}">
					<p:submenu label="#{msg.bekleidung}">
						<p:menuitem value="#{msg.shirts}" url="#" />
						<p:menuitem value="#{msg.jeans}" url="#" />
						<p:menuitem value="#{msg.jacken}" url="#" />
					</p:submenu>
					<p:submenu label="#{msg.schuhe}">
						<p:menuitem value="#{msg.sneaker}" url="#" />
						<p:menuitem value="#{msg.sportschuhe}" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="#{msg.herren}">
					<p:submenu label="#{msg.bekleidung}">
						<p:menuitem value="#{msg.jeans}" url="#" />
						<p:menuitem value="#{msg.tshirts}" url="#" />
						<p:menuitem value="#{msg.jacken}" url="#" />
					</p:submenu>
					<p:submenu label="#{msg.schuhe}">
						<p:menuitem value="#{msg.sneaker}" url="#" />
						<p:menuitem value="#{msg.sportschuhe}" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="#{msg.verwaltung}">
					<p:menuitem value="#{msg.kundenverwaltung}" url="alleKunden.xhtml" />
					<p:menuitem value="#{msg.produktverwaltung}" url="produktVerwaltung.xhtml" />
				</p:submenu>


				<f:facet name="options">
					<p:button value="#{msg.anmelden}" rendered="#{kundenHandler.loggedIn()}"
						outcome="login.xhtml" />
					<p:commandButton value="#{msg.abmelden}"
						rendered="#{kundenHandler.loggedNotIn()}"
						action="#{kundenHandler.logout()}" />
					<p:button value="#{msg.warenkorb}" outcome="cart.xhtml"
						icon="ui-icon-cart" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
