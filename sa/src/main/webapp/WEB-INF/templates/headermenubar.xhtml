<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EY!Wear!YE</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/webShop.css" type="text/css" />
</h:head>

<!-- image="backgroung-image:url(../../resources/Dflag.png)" -->

<h:body>
	<div id="header">
		<div class="headerImg">
			<div>
				<h:commandButton action="#{kundenHandler.changeLang}"
					immediate="true" value="English" />
				<h:commandButton action="#{kundenHandler.wechselLang}"
					immediate="true" value="Deutsch" />
				<div class="headerLogo"></div>
			</div>
		</div>
	</div>
	<div id="menubar">

		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
				<p:submenu rendered="#{kundenHandler.checkAdmin()}"
					label="Verwaltung">
					<p:menuitem value="Kundenverwaltung" url="alleKunden.xhtml" />
					<p:menuitem value="Produktverwaltung" url="produktVerwaltung.xhtml" />
				</p:submenu>


				<f:facet name="options">
					<p:button value="Anmelden" rendered="#{kundenHandler.loggedIn()}"
						outcome="login.xhtml" />
					<p:commandButton value="Abmelden"
						rendered="#{kundenHandler.loggedNotIn()}"
						action="#{kundenHandler.logout()}" />
					<p:button rendered="#{kundenHandler.loggedNotIn()}"
						value="Warenkorb" outcome="cart.xhtml" icon="ui-icon-cart" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
