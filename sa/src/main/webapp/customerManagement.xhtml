<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	>
<!--   <f:view locale="en"> -->
<h:head>
	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
	<title><ui:insert name="title">
 Kundenverwaltung
 </ui:insert></title>
</h:head>
<h:body>

	<h2 align="center">#{msg.title}</h2>
	<!--  	<c:set var="dob" value="#{Kunde.geburtsdatum}" />
	<c:set var="jahr" value="#{fn:substring(dob, 0, 4)}" />
	<c:set var="monat" value="#{fn:substring(dob, 5, 7)}" />
	<c:set var="tag" value="#{fn:substring(dob, 8, 10)}" />
	<c:set var="dataformat"
		value="#{tag.concat('.').concat(monat).concat('.').concat(jahr)}" />
-->
	<div id="header">
		<ui:insert name="header">
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">

			<h:form>
				<h:dataTable var="customer" value="#{customerHandler.customers}"
					rowClasses="odd,even" headerClass="header">
					<f:facet name="header">Kunden</f:facet>

					<h:column>
						<f:facet name="header"> #{msg.anrede}</f:facet>
						<h:outputText value="#{kunde.anrede}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.vorname}</f:facet>
						<h:outputText value="#{kunde.vorname}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{msg.nachname}</f:facet>
						<h:outputText value="#{kunde.nachname}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.geburtsdatum}</f:facet>
						<h:outputText value="">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</h:column>

					<!-- <h:column>
						<f:facet name="header">#{msg.kreditkarte}</f:facet>
						<h:commandButton action="#{KundenHandler.neuKreditkarte()}"
							value="Kreditkarte" />
					</h:column> -->

					<h:column>
						<f:facet name="header">#{msg.anschrift}</f:facet>
						<h:commandButton action="#{KundenHandler.neuAnschrift()}"
							value="#{msg.anschrift}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.löschen}</f:facet>
						<h:commandButton action="#{KundenHandler.delete}" value="#{msg.löschen}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.bearbeiten}</f:facet>
						<h:commandButton action="#{KundenHandler.edit}" value="#{msg.bearbeiten}" />
					</h:column>
				</h:dataTable>

				<h:commandButton action="#{KundenHandler.neu}" value="#{msg.neuerkunde}" />
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>
</h:body>
<!--  </f:view>  -->
</html>
